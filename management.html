<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugerir Modpacks - Alejandro Ruiz Díaz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>Comunidad: Sugiere tu Modpack</h1>
            <p>Ayúdanos a expandir la lista con tus favoritos</p>
        </div>
    </header>

    <div style="text-align: center; margin-top: 20px;">
        <a href="index.html" class="btn-minecraft">Volver al Inicio</a>
    </div>

    <main>
        <div class="text-container">
            <div class="text-inner form-wrapper">
                <h2><i class="fa-solid fa-plus-circle"></i> Añadir Nuevo Modpack</h2>
                <form id="modpackForm" novalidate>
                    <div class="form-group">
                        <label for="username">Tu Nickname:</label>
                        <input type="text" id="username" placeholder="Ej: Vegetta777">
                        <small class="error-msg" id="error-username"></small>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" placeholder="correo@ejemplo.com">
                        <small class="error-msg" id="error-email"></small>
                    </div>

                    <div class="form-group">
                        <label for="packName">Nombre del Modpack:</label>
                        <input type="text" id="packName" placeholder="Ej: Fear Nightfall">
                        <small class="error-msg" id="error-packName"></small>
                    </div>

                    <div class="form-group">
                        <label for="category">Categoría:</label>
                        <select id="category">
                            <option value="">Selecciona una opción...</option>
                            <option value="Aventura">Aventura</option>
                            <option value="Tecnología">Tecnología</option>
                            <option value="Magia">Magia</option>
                            <option value="Hardcore">Hardcore</option>
                        </select>
                        <small class="error-msg" id="error-category"></small>
                    </div>

                    <button type="submit" class="btn-minecraft">Guardar Sugerencia</button>
                    <p id="formSuccess" class="success-msg"></p>
                </form>
            </div>
        </div>

        <div class="text-container">
            <div class="text-inner">
                <h2><i class="fa-solid fa-list"></i> Modpacks Sugeridos</h2>
                <div id="modpackList" class="crud-grid">
                    <p>Cargando...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-inner">
            <p class="footer-placeholder">Página web creada por Alejandro Ruiz Díaz 1ºDAM</p>
        </div>
    </footer>

    <script src="gestion.js"></script>
</body>
</html>
